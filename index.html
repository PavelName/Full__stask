<head>

<body>
  <h1>Slider</h1>
  <div class="slider">
    <div class="slider__container">
      <img class="slider__image fade" src="./imajes/american-football.jpg" alt="slider-picture">
    </div>
    <div class="slider__controls">
      <button class="slider__nav slider__nav-left" onclick="slide(-1)">&lt;</button>
      <button class="slider__nav slider__nav-right" onclick="slide(1)">&gt;</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
