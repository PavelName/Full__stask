<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiperJs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<style>
  .swiper {
    width: 1200px;
    height: 300px;
    max-width: 100%;
  }
</style>

<body>
  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide " style="background-color: rgb(145, 255, 0); color: white;cursor: pointer;">Slide 1</div>
      <div class="swiper-slide " style="background-color:green ;">Slide 2</div>
      <div class="swiper-slide " style="background-color: gold;">Slide 3</div>
      <div class="swiper-slide " style="background-color: rgb(76, 0, 255);">Slide 4</div>
      <div class="swiper-slide " style="background-color: rgb(44, 33, 37); color: white;">Slide 5</div>
    </div>
    
  </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {

      direction: 'horizontal',
      loop: true,
      speed: 40,
      spaceBetween: 10,
      slidesPerView: 2,
            lazyPreloaderClass:
      'swiper-lazy-preloader',
      breakpoints: {
        320: {
          spaceBetween: 10,
          slidesPerView: 1,
        },
        720: {
          spaceBetween: 30,
          slidesPerView: 2,
        },
        1020: {
          spaceBetween: 50,
          slidesPerView: 3,
        }
      },


      pagination: {
        el: '.swiper-pagination',
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // And if we need scrollbar
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    });
  </script>

  <script src="scriptSecond.js"></script>
</body>

</html>
